<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>


<h:body>

	<h:form>

		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<li><h:link value="Prova" outcome="inicial" /></li>
				<li><h:commandLink value="Logout" action="#{loginBean.logout}"  immediate="true"/></li>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li></li>
					<li><h:link value="Incluir" outcome="incluir" /></li>
					<li><h:link value="Consultar" outcome="consultar" /></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		</nav>


		<div class="container">
			<h1>Incluir</h1>

			<h:messages />


			<div class="form-group">
				<h:outputLabel value="Código da versão" />
				<h:inputText id="codigo" value="#{versaoBean.versao.id}" disabled="true"
					styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data da versão" />
				<h:inputText id="dataVersao" value="#{versaoBean.versao.dataVersao}" disabled="#{versaoBean.versao.id != null}"
					styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Número da Versão" />
				<h:inputText styleClass="form-control" id="nroVersao" disabled="#{versaoBean.versao.id != null}"
					value="#{versaoBean.versao.nroVersao}" required="true" />
				<h:message for="nroVersao" />
			</div>

			<hr />

			<div>
				<h:outputLabel value="Item" />
				<h:inputText id="titulo" value="#{versaoBean.itemTitulo}" disabled="#{versaoBean.versao.id != null}"
					styleClass="form-control" />
				<h:message for="titulo" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea id="descricao" value="#{versaoBean.itemDescricao}" disabled="#{versaoBean.versao.id != null}"
					styleClass="form-control"/>
				<h:message for="descricao" />
			</div>


			<div class="row">
					<h:commandLink value="Inserir Item" action="#{versaoBean.inserirItem()}"  disabled="#{versaoBean.versao.id != null}" style="padding-left: 20px;"/>
					<h:commandLink value="Novo" action="#{versaoBean.novo()}" immediate="true" style="padding-left: 20px;" />
			</div>

			<hr />
			
			<div class="row">
				<h:commandButton value="Cadastrar" action="#{versaoBean.salvar()}"  disabled="#{versaoBean.versao.id != null}"/>
			</div>

			<hr />

			<h:dataTable var="item" value="#{versaoBean.versao.itens}"
				class="table table-bordered table-striped table-hover">
				<h:column>
					<f:facet name="header">Título</f:facet>
				#{item.titulo}
			</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
				#{item.descricao}
			</h:column>
			</h:dataTable>



		</div>
	</h:form>
</h:body>

</html>
